name: "example"
limit: 2000
memory_size: 0x1000
input_streams:
  0x80: [-1]
  0x84: []
reports:
  - name: Check results
    slice: all
    view: |
      T A S {T:hex} {A:hex} {S:hex} R {R}
      {pc}: {instruction} {pc:label}
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [-1]
